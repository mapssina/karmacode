<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카르마코드 진단 결과</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
        }
        .font-light {
            font-weight: 300;
        }
        .font-regular {
            font-weight: 400;
        }
        .font-medium {
            font-weight: 500;
        }
        .font-bold {
            font-weight: 700;
        }
        @media (max-width: 640px) {
            .result-container {
                padding: 1rem;
            }
            .code-section {
                margin-bottom: 1.5rem;
            }
            .score-bar {
                height: 1.5rem;
            }
        }
    </style>
</head>
<body class="min-h-screen bg-gray-100">
    <!-- 네비게이션 바 -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <div class="flex-shrink-0 flex items-center">
                        <a href="/" class="text-xl font-bold text-blue-600">카르마코드</a>
                    </div>
                    <div class="hidden md:ml-6 md:flex md:space-x-8">
                        <a href="/" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">홈</a>
                        <a href="/intro" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                            카르마코드 진단소개
                        </a>
                        <a href="/survey" class="border-blue-500 text-gray-900 font-bold inline-flex items-center px-1 pt-1 border-b-2 text-sm">진단하기</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-8">
        <div class="max-w-3xl mx-auto bg-white rounded-lg shadow-lg p-6 md:p-8">
            <h1 class="text-2xl md:text-3xl font-bold text-center mb-8">카르마코드 진단 결과</h1>
            
            <div id="results-container" class="space-y-8">
                <!-- 결과가 여기에 동적으로 표시됩니다 -->
            </div>

            <div class="mt-8 text-center">
                <a href="/survey" class="inline-block bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition-colors">
                    다시 진단하기
                </a>
            </div>
        </div>
    </div>

    <script>
        function displayResults() {
            const results = JSON.parse(localStorage.getItem('surveyResults'));
            if (!results) {
                window.location.href = '/survey';
                return;
            }

            const container = document.getElementById('results-container');
            
            // 강점과 약점 표시
            const strengthSection = document.createElement('div');
            strengthSection.className = 'code-section bg-green-50 p-6 rounded-lg';
            strengthSection.innerHTML = `
                <h2 class="text-xl font-bold mb-4 text-green-800">강점 코드: ${results.strength}</h2>
                <p class="text-gray-700 mb-4">${results.descriptions[results.strength]}</p>
            `;
            container.appendChild(strengthSection);

            const weaknessSection = document.createElement('div');
            weaknessSection.className = 'code-section bg-red-50 p-6 rounded-lg';
            weaknessSection.innerHTML = `
                <h2 class="text-xl font-bold mb-4 text-red-800">약점 코드: ${results.weakness}</h2>
                <p class="text-gray-700 mb-4">${results.descriptions[results.weakness]}</p>
            `;
            container.appendChild(weaknessSection);

            // 상세 점수 표시
            const scoresSection = document.createElement('div');
            scoresSection.className = 'code-section bg-gray-50 p-6 rounded-lg';
            scoresSection.innerHTML = `
                <h2 class="text-xl font-bold mb-4">상세 점수</h2>
                <div class="space-y-6">
                    ${['B', 'E', 'D', 'R'].map(mainCode => `
                        <div class="mb-6">
                            <h3 class="text-lg font-semibold mb-3">${mainCode} 영역</h3>
                            ${Object.entries(results.scores[mainCode])
                                .map(([code, score]) => `
                                    <div class="mb-3">
                                        <div class="flex justify-between mb-1">
                                            <span class="text-sm font-medium">${code}: ${results.descriptions[code]}</span>
                                            <span class="text-sm font-medium">${score}점</span>
                                        </div>
                                        <div class="w-full bg-gray-200 rounded-full h-2.5">
                                            <div class="bg-blue-600 h-2.5 rounded-full" style="width: ${(score / 15) * 100}%"></div>
                                        </div>
                                    </div>
                                `).join('')}
                        </div>
                    `).join('')}
                </div>
            `;
            container.appendChild(scoresSection);

            // 해석 섹션 추가
            const interpretationSection = document.createElement('div');
            interpretationSection.className = 'code-section bg-blue-50 p-6 rounded-lg';
            interpretationSection.innerHTML = `
                <h2 class="text-xl font-bold mb-4 text-blue-800">종합 해석</h2>
                <div class="space-y-4">
                    <p class="text-gray-700">
                        당신은 <strong>${results.strength}</strong> 영역에서 가장 높은 점수를 보이며, 
                        이는 ${results.descriptions[results.strength]}의 특성을 가지고 있음을 나타냅니다.
                    </p>
                    <p class="text-gray-700">
                        반면 <strong>${results.weakness}</strong> 영역에서 상대적으로 낮은 점수를 보이는데, 
                        이는 ${results.descriptions[results.weakness]}의 특성을 보완할 필요가 있음을 시사합니다.
                    </p>
                    <p class="text-gray-700">
                        이러한 조합은 당신만의 독특한 성향을 만들어내며, 
                        강점을 활용하면서 약점을 보완하는 방향으로 발전해 나갈 수 있습니다.
                    </p>
                </div>
            `;
            container.appendChild(interpretationSection);
        }

        // 페이지 로드 시 결과 표시
        window.onload = displayResults;
    </script>
</body>
</html>
