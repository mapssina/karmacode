<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카르마코드 진단</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
        }
        .font-light {
            font-weight: 300;
        }
        .font-regular {
            font-weight: 400;
        }
        .font-medium {
            font-weight: 500;
        }
        .font-bold {
            font-weight: 700;
        }
        @media (max-width: 640px) {
            .answer-button {
                padding: 0.75rem;
                font-size: 0.875rem;
            }
            .question-text {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body class="min-h-screen bg-gray-100">
    <!-- 네비게이션 바 -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <div class="flex-shrink-0 flex items-center">
                        <a href="/" class="text-xl font-bold text-blue-600">카르마코드</a>
                    </div>
                    <div class="hidden md:ml-6 md:flex md:space-x-8">
                        <a href="/intro" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                            진단소개
                        </a>
                        <a href="/survey" class="border-blue-500 text-gray-900 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                            진단하기
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-8">
        <div class="max-w-3xl mx-auto bg-white rounded-lg shadow-lg p-6 md:p-8">
            <h1 class="text-2xl md:text-3xl font-bold text-center mb-4">카르마코드 진단</h1>
            <p class="text-gray-600 text-center mb-8">당신의 성향을 파악하기 위한 108개의 질문에 답해주세요.</p>
            
            <!-- 진행 상황 표시 -->
            <div class="mb-8">
                <div class="flex justify-between text-sm text-gray-600 mb-2">
                    <span id="current-question">질문 1/108</span>
                    <span id="progress-percentage">0%</span>
                </div>
                <div class="w-full bg-gray-200 rounded-full h-2.5">
                    <div id="progress-bar" class="bg-blue-600 h-2.5 rounded-full" style="width: 0%"></div>
                </div>
            </div>

            <!-- 질문 표시 영역 -->
            <div id="question-container" class="mb-8">
                <p id="question-text" class="text-lg md:text-xl font-medium mb-6"></p>
                <div id="answer-buttons" class="grid grid-cols-5 gap-2">
                    <button class="answer-button bg-gray-100 hover:bg-gray-200 text-gray-800 font-medium py-2 px-4 rounded-lg transition-colors" data-score="1">전혀 아니다</button>
                    <button class="answer-button bg-gray-100 hover:bg-gray-200 text-gray-800 font-medium py-2 px-4 rounded-lg transition-colors" data-score="2">아니다</button>
                    <button class="answer-button bg-gray-100 hover:bg-gray-200 text-gray-800 font-medium py-2 px-4 rounded-lg transition-colors" data-score="3">보통이다</button>
                    <button class="answer-button bg-gray-100 hover:bg-gray-200 text-gray-800 font-medium py-2 px-4 rounded-lg transition-colors" data-score="4">그렇다</button>
                    <button class="answer-button bg-gray-100 hover:bg-gray-200 text-gray-800 font-medium py-2 px-4 rounded-lg transition-colors" data-score="5">매우 그렇다</button>
                </div>
            </div>

            <!-- 이전/다음 버튼 -->
            <div class="flex justify-between">
                <button id="prev-button" class="bg-gray-500 text-white px-6 py-2 rounded-lg hover:bg-gray-600 transition-colors" disabled>이전</button>
                <button id="next-button" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition-colors" disabled>다음</button>
            </div>
        </div>
    </div>

    <script>
        let questions = [];
        let currentQuestionIndex = 0;
        let answers = [];

        // 질문 로드
        async function loadQuestions() {
            try {
                const response = await fetch('/api/questions');
                questions = await response.json();
                displayQuestion();
            } catch (error) {
                console.error('질문을 불러오는데 실패했습니다:', error);
            }
        }

        // 질문 표시
        function displayQuestion() {
            const question = questions[currentQuestionIndex];
            document.getElementById('question-text').textContent = question.question;
            document.getElementById('current-question').textContent = `질문 ${currentQuestionIndex + 1}/108`;
            document.getElementById('progress-percentage').textContent = `${Math.round((currentQuestionIndex / questions.length) * 100)}%`;
            document.getElementById('progress-bar').style.width = `${(currentQuestionIndex / questions.length) * 100}%`;

            // 이전 답변 표시
            const previousAnswer = answers[currentQuestionIndex];
            if (previousAnswer) {
                document.querySelectorAll('.answer-button').forEach(button => {
                    button.classList.remove('bg-blue-600', 'text-white');
                    if (button.dataset.score == previousAnswer) {
                        button.classList.add('bg-blue-600', 'text-white');
                    }
                });
            } else {
                document.querySelectorAll('.answer-button').forEach(button => {
                    button.classList.remove('bg-blue-600', 'text-white');
                });
            }

            // 버튼 상태 업데이트
            document.getElementById('prev-button').disabled = currentQuestionIndex === 0;
            document.getElementById('next-button').disabled = !answers[currentQuestionIndex];
        }

        // 답변 처리
        function handleAnswer(score) {
            answers[currentQuestionIndex] = score;
            displayQuestion();
        }

        // 이전 질문으로 이동
        function goToPreviousQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                displayQuestion();
            }
        }

        // 다음 질문으로 이동
        function goToNextQuestion() {
            if (currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
                displayQuestion();
            } else {
                submitSurvey();
            }
        }

        // 설문 제출
        async function submitSurvey() {
            const surveyAnswers = questions.map((question, index) => ({
                code: question.code,
                score: answers[index]
            }));

            try {
                const response = await fetch('/api/submit', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(surveyAnswers)
                });

                const results = await response.json();
                localStorage.setItem('surveyResults', JSON.stringify(results));
                window.location.href = '/result';
            } catch (error) {
                console.error('결과를 제출하는데 실패했습니다:', error);
            }
        }

        // 이벤트 리스너 설정
        document.querySelectorAll('.answer-button').forEach(button => {
            button.addEventListener('click', () => handleAnswer(button.dataset.score));
        });

        document.getElementById('prev-button').addEventListener('click', goToPreviousQuestion);
        document.getElementById('next-button').addEventListener('click', goToNextQuestion);

        // 키보드 이벤트 처리
        document.addEventListener('keydown', (event) => {
            if (event.key >= '1' && event.key <= '5') {
                handleAnswer(event.key);
            } else if (event.key === 'ArrowLeft') {
                goToPreviousQuestion();
            } else if (event.key === 'ArrowRight' || event.key === 'Enter') {
                goToNextQuestion();
            }
        });

        // 페이지 로드 시 질문 로드
        window.onload = loadQuestions;
    </script>
</body>
</html>
